{% extends "search/base.html" %}

{% block head %}
	<title>
		Hello{{date}}
	</title>
{% endblock head %}

{% block content %}
	
	{% for pokemon in pokedex %}
		<p>{{pokemon.pokemon_name}}:
			type {{pokemon.pokemon_type}}</p>
		<img src='{{pokemon.pokemon_image}}'>
		<a href='/edit/{{pokemon.id}}'>Edit</a>
	{% endfor %}

{% endblock content %}
